<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tipkač</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Tipkač</h1>
  </header>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Vpiši besedo
          <span class="text-success" id="seconds">5</span> Sekund:</p>
        <h2 class="display-2 mb-5" id="current-word">Aloha</h2>
        <input type="text" class="form-control form-control-lg" 
        placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Preostali čas:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Rezultat:
              <span id="score">0</span>
            </h3>
          </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#Navodila">Navodilo</button>
            </div>
        
            <div class="col-md-6">
            <div class="custom-control custom-radio">
                <input id="customRadio1" name="customRadio" class="custom-control-input" type="radio">
                <label class="custom-control-label" for="customRadio1">Lahko</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="customRadio2" name="customRadio" class="custom-control-input" type="radio">
                <label class="custom-control-label" for="customRadio2">Srednje zahtevno</label>
            </div>
        </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="Navodila" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 style="color:black" class="modal-title" id="exampleModalLabel">Navodila</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p style="color:black">Pretipkaj besedo v danem času. Če želiš igrati znova, preprosto vtipkaj zadnjo besedo!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Razumem</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
